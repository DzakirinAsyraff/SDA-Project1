<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:replace="~{fragments/Head.html::head('SRAD - Login')}"></th:block>
</head>

<body>
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <!-- Logo -->
              <div class="d-flex justify-content-center py-4">
                <a th:href="@{/staff/}" class="logo d-flex align-items-center w-auto">
                  <img th:src="@{/img/logo.png}" alt="SRAD logo">
                  <span class="d-none d-lg-block ms-2">SRAD</span>
                </a>
              </div>

              <!-- Login Form -->
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" method="POST" th:action="@{/login}">
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">
                        Don't have account?
                        <a th:href="@{/applicant/}">
                          Create an account
                        </a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Credits -->
              <div class="credits">
                Designed by
                <a th:href="@{https://bootstrapmade.com/}">BootstrapMade</a>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>

  <th:block th:replace="~{fragments/BackToTop.html::back-to-top}"></th:block>
  <th:block th:replace="~{fragments/Scripts.html::scripts}"></th:block>
</body>

</html>
