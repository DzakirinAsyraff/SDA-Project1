<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Applicant Menu</title>
</head>
<body>
    <h1>Applicant Main Menu</h1>
    <div>
        <!-- button to apply to study at utm -->
        <a href="/applicant/apply" class="btn btn-primary">Apply to study at UTM</a>
        <!-- button to view initiated applications -->
        <a href="/applicant/view" class="btn btn-primary">View initiated applications</a>
        <!-- button to view application status -->
        <a href="/applicant/status" class="btn btn-primary">View application status</a>
        <!-- button to apply to become representative agent -->
        <a href="/applicant/representative" class="btn btn-primary">Apply to become representative agent</a>
    </div>
    <!-- div on the left that shows announcement -->
    <div>
        <h2>Announcement</h2>
        <p>Announcement 1</p>
        <p>Announcement 2</p>
        <p>Announcement 3</p>
    </div>
</body>
</html>
