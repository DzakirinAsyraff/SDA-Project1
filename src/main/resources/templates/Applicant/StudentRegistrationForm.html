<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:replace="~{fragments/Head.html::head('SRAD - Student Registration Form')}"></th:block>
</head>

<body>
  <!-- Header -->
  <th:block th:replace="~{fragments/Header.html::header}"></th:block>
  <!-- Sidebar -->
  <th:block th:replace="~{fragments/Sidebar.html::sidebar}"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <!-- Page Title -->
      <h1>Apply to be UTM Student</h1>

      <!-- Breadcrumb -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a th:href="@{/applicant}">Applicant</a>
          </li>
          <li class="breadcrumb-item">
            Form
          </li>
        </ol>
      </nav>
    </div>



    <section class="section">
      <div class="row">

          <div class="card">
          <div class="card-body">
            <h5 class="card-title">Please fill in the information</h5>

            <form class="row g-3" th:action="@{/applicant/apply/form}" method="POST">
              <!-- Name -->
              <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required name="name" th:value="${student.user.name}">
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required name="email" th:value="${student.user.email}">
              </div>

              <!-- Contact -->
              <div class="col-md-6">
                <label for="contact" class="form-label">Contact no</label>
                <input type="tel" class="form-control" id="contact" required name="contact" th:value="${student.user.contactNo}">
              </div>
              
              <!-- Address -->
              <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required name="address" th:value="${student.address}">
              </div>

              <!-- City -->
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required name="city">
              </div>

              <!-- State -->
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required name="state">
              </div>

              <!-- Zipcode -->
              <div class="col-md-4">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" required name="zipCode">
              </div>

              <!-- Faculty -->
              <div class="col-md-4">
                <label for="faculty" class="form-label">Faculty</label>
                <select class="form-select" name="faculty" id="faculty" required>
                    <option value="" selected disabled>Choose...</option>
                    <option 
                        th:each="faculty : ${faculties}" 
                        th:value="${faculty.name()}" 
                        th:text="${faculty.toString()}"
                    ></option>
                </select>
                <div class="invalid-feedback">Please select your faculty!</div>
              </div>

              <!-- Programme -->
              <div class="col-md-8">
                <label for="programme" class="form-label">Programme</label>
                <input type="text" class="form-control" id="programme" required name="programme">
              </div>



              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End Multi Columns Form -->

          </div>
          </div>



      </div>
      </div>

      </div>
      </div>
    </section>

  </main><!-- End #main -->


  <th:block th:replace="~{fragments/BackToTop.html::back-to-top}"></th:block>
  <th:block th:replace="~{fragments/Footer.html::footer}"></th:block>
  <th:block th:replace="~{fragments/Scripts.html::scripts}"></th:block>
</body>

</html>
