<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<header id="header" class="header fixed-top d-flex justify-content-between align-items-center" th:fragment="header">

    <!-- Logo -->
    <a th:href="@{/}" class="logo d-flex align-items-center">
        <img th:src="@{/img/logo.png}" alt="Logo">
        <span class="d-none d-lg-block ms-2">SRAD</span>
    </a>

    <!-- Flex grow to occupy spaces between -->
    <div class="flex-grow-1"></div>

    <!-- Mobile Toggle -->
    <i class="bi bi-list toggle-sidebar-btn mx-4"></i>

    <!-- Profile -->
    <div class="nav-item dropdown pe-3 d-flex align-items-center">

        <!-- Profile image -->
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="/img/profile-img.jpg" alt="Profile" class="rounded-circle" style="max-width: 32px;">
            <span class="d-none d-md-block dropdown-toggle ps-2 fw-bold" style="font-size: 14px;">Guest</span>
        </a>
        
        <!-- Controls -->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li>
                <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                    <i class="bi bi-person"></i>
                    <span>My Profile</span>
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>

            <li>
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Sign Out</span>
                </a>
            </li>
        </ul>

    </div>

</header>

</html>
